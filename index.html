<html>
    <head>
        <title>Highschool Hackathon Template</title>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;"></canvas>
        <button type="button" onclick="displayWelcome()">Click Me</button>
    </body>
    <script>
        // Get canvas element from html document
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        function displayWelcome() {
            // Draw line
            ctx.moveTo(200, 120);
            ctx.lineTo(360, 120);
            ctx.stroke();

            // Draw text
            ctx.font = "30px Arial";
            ctx.fillText("Hello World!", 200, 100);
        }
    </script>
</html>
